<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | DevBook</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <span class="font-bold text-xl">DevBook</span>
    <div class="space-x-4 links">
      <a href="books.html" class="hover:underline">Books</a>
      <button id="logoutBtn" class="text-red-500 hover:underline">Logout</button>
    </div>
  </nav>
  <main class="p-8">
    <h1 class="text-3xl font-semibold mb-4">Welcome to DevBook</h1>
    <p class="text-gray-700">Use the navigation above to manage books, categories, and loans.</p>
  </main>
  <script src="auth.js"></script>
  <script>
    if (!localStorage.getItem('token')) window.location.href = '/public/login.html';
    const links = document.querySelector('.links');
    if(localStorage.getItem('isAdmin') === 'true') links.insertAdjacentHTML("afterbegin",'<a href="dashboard.html" class="hover:underline">Dashboard</a>')
  </script>
</body>
</html>
