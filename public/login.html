<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold text-blue-600 mb-6 text-center">Login</h1>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="loginEmail" placeholder="Email" required
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" />
      <input type="password" id="loginPassword" placeholder="Password" required
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" />
      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">Login</button>
    </form>
    <p class="text-sm text-center mt-4">Don't have an account? <a href="register.html" class="text-blue-600 hover:underline">Register</a></p>
  </div>

  <script src="auth.js"></script>
  <script>
    if (localStorage.getItem('token')) window.location.href = '/public/index.html';
  </script>
</body>
</html>
