<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold text-green-600 mb-6 text-center">Register</h1>
    <form id="registerForm" class="space-y-4">
      <input type="text" id="registerName" placeholder="Name" required
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500" />
      <input type="email" id="registerEmail" placeholder="Email" required
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500" />
      <input type="password" id="registerPassword" placeholder="Password" required
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500" />
      <button type="submit"
        class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700">Register</button>
    </form>
    <p class="text-sm text-center mt-4">Already have an account? <a href="login.html" class="text-green-600 hover:underline">Login</a></p>
  </div>

  <script src="auth.js"></script>
  <script>
    if (localStorage.getItem('token')) window.location.href = '/public/index.html';
  </script>
</body>
</html>
